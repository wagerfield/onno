name: "Test"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        node-version: [18]
    steps:
      - run: echo "${{ github.repository }} / ${{ github.ref }}"
      - run: echo "Job triggered by ${{ github.event_name }} event"
      - run: echo "Job running on a ${{ runner.os }} server"
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: "Run Unit Tests"
        run: pnpm test
      - name: Report Coverage
        uses: davelosert/vitest-coverage-report-action@v2
        if: always() # Also generate report if tests fail
