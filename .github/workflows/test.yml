name: "Test"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - run: echo "🔎 ${{ github.repository }} / ${{ github.ref }}"
      - run: echo "🎉 Job triggered by ${{ github.event_name }} event"
      - run: echo "🐧 Job running on a ${{ runner.os }} server"
      - name: Checkout Repository
        uses: actions/checkout@v3
      - run: echo "💡 Repository cloned to the runner"
      - run: echo "🖥️ Workflow ready to test your code on the runner"
      - name: "Install Node"
        uses: actions/setup-node@v3
      - name: "Install Dependencies"
        run: pnpm install
      - name: "Run Unit Tests"
        run: npx vitest --coverage
      - name: "Report Coverage"
        if: always() # Also generate the report if tests are failing
        uses: davelosert/vitest-coverage-report-action@v2
      - run: echo "🍏 Job status is ${{ job.status }}"
